{% extends "base.html" %}
{% block title %} TaskMan {% endblock %}
{% block mainT %}  科目追加 {% endblock %}
{% block body %}
<div style="padding:20px 200px 0px 200px;" class="form-group">
    
    {% if subject != None %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ subject.non_field_errors }}
        {% for field in subject %}

        <center>
            <a class="project_area">
                <div style="text-align: right;">
                    <label class="ECM_CheckboxInput">{{ field.subject_name }}<input class="ECM_CheckboxInput-Input" type="checkbox"name="subjects" value="{{ field.subject_cd }}"><span class="ECM_CheckboxInput-DummyInput"></span></label>
                </div>
            </a>
        </center>
        {% endfor %} 
        
        <button type="submit">フォロー</button>
    <button><a href="/">戻る</a></button>
    </form>
    {% else %}
            <h4>科目がありません</h4>
    {% endif %}
</div>

{% endblock %}
