{% extends "base.html" %}
{% block title %} TaskMan {% endblock %}
{% block mainT %}  科目一覧 {% endblock %}
{% block body %}
<div style="padding:20px 200px 0px 200px;" class="form-group">
    
    {% if subject != None %}
    <form method="POST">
        {{ subject.non_field_errors }}
        {% for field in subject %}
            <div>
                <input type="checkbox" id="subject_check" name="subjects" value="{{ field.subject_cd }}">
                <label for="subject_check">{{ field.subject_name }}</label>
            </div>
        {% endfor %}
        
       <button type="submit"><a href="/">フォロー </a></button>
        <button><a href="/">戻る</a></button>
    </form>
    {% else %}
            <h4>科目がありません</h4>
    {% endif %}
</div>





{% endblock %}
