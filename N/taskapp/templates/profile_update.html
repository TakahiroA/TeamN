{% extends "base.html" %}
{% block title %} TaskMan {% endblock %}
{% block mainT %} アカウント情報 更新 {% endblock %}
{% block body %}
<div style="margin:20px">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group" style="text-align: center;">
            <label class="col-6" for="{{ field.id_for_label }}" style="text-align: left;">{{ field.label_tag }}{{ field
                }}</label>
            <span style="color:red">{{ field.errors }}</span>
            {% endfor %}
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary" style="text-align: right; margin-top:20px">保存</button>
        </div>
    </form>
</div>
{% endblock %}
