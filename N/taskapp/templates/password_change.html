{% extends "base.html" %}
{% block title %} TaskMan {% endblock %}
{% block mainT %} パスワード変更 {% endblock %}
{% block body %}
<div style="margin:100px">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group" style="text-align: center; margin-right: 15%;">
            <label class="col-6" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            <span style="color:red">{{ field.errors }}</span>
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group" style="text-align: center;">
            <div class="authElement">
                <a href="{% url 'taskapp:profile' user.pk %}" class="btn btn-primary" style="margin-right: 15%;">戻る</a>
                <button type="submit" class="btn btn-success">変更</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
